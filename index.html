<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">

  <!-- Cute Google Font (Nunito) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@300;400;500;600&display=swap" 
        rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" 
        referrerpolicy="no-referrer"/>
</head>
<body>
  
  <div class="main-container">

    <!-- Home -->
    <div class="landing-page" id="home">

      <!-- Landing Navbar -->
      <div class="navbar">
        <div class="logo">
        </div>

        <!-- Navbar button links -->
        <ul class="sections">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Me</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
        </ul>

        <!-- Theme Switch  Button -->
        <div class="theme-area">
          <div class="theme-button">
            <div class="indicator">
              <div class="theme-icon-container">
                <i class="theme-icon fa-solid"></i>
              </div>
            </div>
          </div>
        </div>
        
        
      </div>

      <!-- Landing Page Content -->
      <div class="landing-content">
        <div class="name-title">First Last</div>
        <div class="role">FullStack Software Developer</div>
      </div>

      <!-- Social Links (LinkedIn, Resume, Github, Email) -->
      <!-- Idea for the email: show a notification on the top-right of the screen
           notifying the user that the email has been copied so that they can use it. -->
      <!-- Also display a little label on top of all links (just in case) -->
      <div class="socials-container">
        <ul>
          <li><i class="fa-brands fa-linkedin"></i></li>
          <li><i class="fa-brands fa-github"></i></li>
          <li><i class="fa-regular fa-envelope"></i></li>
          <li><i class="fa-regular fa-file"></i></li>
        </ul>
      </div>

    </div>

    <div class="about-me" id="about">
      <h1>Some text here</h1>
    </div>

  </div>

  <!-- JS link -->
  <script src="script.js"></script>

</body>
</html>
